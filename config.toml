  version = "0.2.x" # 例如："0.2.X", "0.2.15", "v0.2.15" 等
  # 网站描述
  description = "许你一世凡尘的Blog"
  # 网站关键词
  keywords = ["Hugo", "FixIt", "许你一世凡尘", "Blog"]
  # 网站默认主题样式 ["light", "dark", "auto"]
  defaultTheme = "auto"
  # 公共 git 仓库路径，仅在 enableGitInfo 设为 true 时有效
  gitRepo = ""
  #  哪种哈希函数用来 SRI, 为空时表示不使用 SRI
